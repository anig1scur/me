    <script>
        function router () {
            return {
                updateRoute (context) {
                    document.body.className = context.route.slice(1)
                    window.scrollTo(0, 0);
                    setTimeout(() => {
                        handleScroll();
                    }, 50);
                }
            }
        }

        window.addEventListener('hashchange', () => {
            document.body.className = window.location.hash.slice(2);
            window.scrollTo(0, 0);
        })

        document.addEventListener('alpine:init', () => {
            // does browserrouter work in Github Pages?
            window.PineconeRouter.settings.hash = true
            window.PineconeRouter.settings.basePath = '/'
            window.PineconeRouter.settings.templateTargetId = 'app'
            window.PineconeRouter.settings.interceptLinks = true;

            Alpine.data('homeIcon', () => ({
                init () {
                    this.$el.innerHTML = document.getElementById('home-icon').content.cloneNode(true).children[0].outerHTML;
                }
            }))
        })
    </script>

    <script>
        function handleScroll () {
            const modules = document.querySelector('.modules');
            if (!modules) return;
            const rect = modules.getBoundingClientRect();

            if (rect.top < window.innerHeight * 0.8) {
                modules.classList.add('visible');
            } else {
                modules.classList.remove('visible');
            }
        }
        document.addEventListener('scroll', handleScroll);
        window.addEventListener('pageshow', handleScroll);

    </script>

        function showImage (index) {
            const images = document.querySelectorAll('.project-asset');
            const image = images[index];

            if (image instanceof Element) {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('opacity-100', 'transform', 'translate-y-0');
                            entry.target.classList.remove('opacity-0', 'translate-y-5');
                        }
                    });
                }, { threshold: 0.5 });

                observer.observe(image); 
            }
        }
